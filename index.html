<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPL /T-20 WC in 4k (Ad-Free)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      user-select: none;
    }

    #top-message {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    h1, h2, h3 {
      font-size: 24px;
      color: white;
      backdrop-filter: blur(10px);
      padding: 10px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: white;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #f0f0f0;
    }

    #user-count-container {
      position: fixed;
      bottom: 0;
      right: 0;
      background-color: #333;
      text-align: center;
      padding: 10px;
      font-size: 18px;
      border-radius: 25px;
      width: 200px;
    }

    #user-count-container p {
      margin: 0;
    }

    #user-count {
      color: white;
    }

    .warning-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 9999;
      display: none;
    }

    .warning-popup p {
      margin: 0;
      text-align: center;
    }

    #apology-container {
      border: 2px solid red;
      padding: 10px;
    }

    .red-box {
      background-color: red;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      text-align: center;
    }

    .india-match {
      background-color: #ff0;
      color: black;
      font-weight: bold;
    }

    @media screen and (max-width: 768px) {
      #apology-text {
        font-size: 18px;
        padding: 10px;
      }

      .button {
        padding: 8px 16px;
      }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      border: 1px solid #fff;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #333;
    }

    .team-row {
      background-color: #555;
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <div class="warning-popup" id="warning-popup">
    <p>Right-click is disabled on this page.</p>
  </div>

  <div id="top-message">
    <p>Message from Sahil</p>
    <a href="https://www.instagram.com/i_sahil.saurav/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="50" height="50">
      <p>Follow me on Instagram</p>
    </a>
  </div>

  <div id="apology-container">
    <div class="red-box">
      <hr>
      <h1>The Current Season of IPL-17 (2024) has been ended.</h1>
        <h1>Please wait for next season <b>IPL-18 (2025) Streaming</b> .</h1>
<hr>
    </div>
    <u><b><h3><a href="https://ssrmahua2.github.io/My-Projects/" id="otherToolsLink" target="_blank">Other Tools</a></h3></u></b>
  </div>

  <audio id="background-music" src="sss.mp3" loop></audio>

  <script>
    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function updateUserCount() {
      var userCountContainer = document.getElementById('user-count');
      var userCount = getRandomNumber(300000, 1000000);
      userCountContainer.textContent = userCount;
    }

    window.addEventListener('load', function() {
      var music = document.getElementById('background-music');
      var playMusic = function() {
        music.play().catch(function(error) {
          console.log('Autoplay was prevented:', error);
        });
      };
      document.body.addEventListener('click', playMusic);
    });
  </script>
</body>
</html>
