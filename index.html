<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apology Letter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    #top-message {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    #apology-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 30px); /* Adjusted for top message height */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #apology-text {
      font-size: 24px;
      text-align: center;
      padding: 20px;
      background-color: red;
      border: 10px solid red;
      border-radius: 20px; /* Rounded corners */
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: white;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="top-message">message is from Sahil</div>
  <div id="apology-container">
    <div id="apology-text">
      <p>We apologize for the inconvenience caused.</p>
      <p>Due to technical issues, the IPL stream is not available.</p>
      <p>Please visit our new website to watch the IPL in 4K.</p>
      <p>Redirecting you to our new website:</p>
      <a href="https://s6.ckthd.com/4k/" class="button">Click here to watch IPL in 4K</a>
      <div id="countdown"></div>
    </div>
  </div>

  <script>
    // Countdown timer
    var seconds = 10;
    function countdown() {
      var countdownElement = document.getElementById('countdown');
      countdownElement.innerHTML = "Redirecting in " + seconds + " seconds";
      seconds--;
      if (seconds < 0) {
        clearInterval(timer);
        window.location.href = 'https://s6.ckthd.com/4k/'; // Redirect after countdown
      }
    }
    var timer = setInterval(countdown, 1000);
  </script>
</body>
</html>
