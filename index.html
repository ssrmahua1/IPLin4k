<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apology Letter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    #apology-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #apology-text {
      font-size: 24px;
      text-align: center;
      padding: 20px;
      background-color: red;
      border: 10px solid red;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: white;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="apology-container">
    <div id="apology-text">
      <p>We apologize for the inconvenience caused.</p>
      <p>Due to technical issues, the IPL stream is not available.</p>
      <p>Please visit our new website to watch the IPL in 4K.</p>
      <p>Redirecting you to our new website:</p>
      <a href="https://s6.ckthd.com/4k/" class="button">Click here to watch IPL in 4K</a>
    </div>
  </div>
</body>
</html>
